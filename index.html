<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Utensílios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .product h3 {
            font-size: 20px;
            margin: 15px 0;
        }
        .product p {
            color: #777;
            font-size: 16px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Loja de Utensílios</h1>
</header>

<div class="container">
    <!-- Produto 1 -->
    <div class="product">
        <img src="https://assets.tramontina.com.br/upload/tramon/imagens/CUT/23899060PDM001G.jpg" alt="Produto 1">
        <h3>Conjunto de Facas</h3>
        <p>Conjunto de facas de alta qualidade para sua cozinha.</p>
        <button>Comprar</button>
    </div>

    <!-- Produto 2 -->
    <div class="product">
        <img src="https://cdn.awsli.com.br/600x700/1330/1330028/produto/188184427/d70c599356.jpg" alt="Produto 2">
        <h3>Panela Antiaderente</h3>
        <p>Panela antiaderente com revestimento resistente.</p>
        <button>Comprar</button>
    </div>

    <!-- Produto 3 -->
    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqpuRLBk1jZR1XrawV3zJvjF4Bko_wLx72bA&s" alt="Produto 3">
        <h3>Espátula de Silicone</h3>
        <p>Espátula de silicone flexível e durável.</p>
        <button>Comprar</button>
    </div>

    <!-- Adicione mais produtos aqui -->

</div>

<footer>
    <p>&copy; 2024 Loja de Utensílios. Todos os direitos reservados.</p>
</footer>

</body>
</html>
